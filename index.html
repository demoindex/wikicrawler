	!document.querySelector ||
	!window.localStorage ||
	!window.XMLHttpRequest ||
	!('classList' in document.documentElement);

  var isiOS6 = /OS 6_/.test(navigator.userAgent);

  if (isOldBrowser || isiOS6) {
	window.location = "legacy.html";
  } else {
	window.location = "modern.html";
  }
})();
</script>
